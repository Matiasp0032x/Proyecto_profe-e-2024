<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Confirmar Compra</h1>
    <div id="producto-info" class="mt-4">
      <!-- Aquí se cargarán los datos del producto -->
    </div>
    <button class="btn btn-success mt-3" onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

  <script>
    // Función para obtener parámetros de la URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Mostrar los datos del producto en la página
    const nombre = getQueryParam('nombre');
    const descripcion = getQueryParam('descripcion');
    const precio = getQueryParam('precio');

    const productoInfo = `
      <p><strong>Nombre:</strong> ${nombre}</p>
      <p><strong>Descripción:</strong> ${descripcion}</p>
      <p><strong>Precio:</strong> ${precio}</p>
    `;
    document.getElementById('producto-info').innerHTML = productoInfo;

    // Función para finalizar la compra
    function finalizarCompra() {
      alert(`Compra realizada: ${nombre} por ${precio}`);
      // Aquí puedes realizar acciones como enviar los datos al servidor
    }
  </script>
</body>
</html>
